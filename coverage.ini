[run]
branch = true
parallel = true
omit =
     setup*
    .tox/*/lib/python3.*/site-packages/*
    .tox/*/lib/python3.*/site-packages/*
    */tests/*.py
    /tmp/*
    /private/var/folders/*
    */testing/*.py

[report]
exclude_lines =
    pragma: nocover
    pragma: missed
    pragma: ge${GEVER}
    pragma: le${LEVER}
    raise NotImplementedError
    raise AssertionError
    assert\s

[paths]
source =
    importlib_resources
    .tox/*/lib/python*/site-packages/importlib_resources
